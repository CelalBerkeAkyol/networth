        <!-- profile-drop-down-menu -->

        <div class="profile-menu-wrap" id="profileMenu">

                <div class="user-info">
                    <img src="../HomePage/HomePageİmages/Celalberkeakyol.jpg" style="width: 60px;">

                <hr>

                    <span>></span>
                </a>
        
                <a href="#" class="profile-menu-link">
                    <img src="../HomePage/HomePageİmages/setting.png" style="width: 40px;">

    </nav>
    <!-- navibar close-->
    <!-- main content -->
    <div class="containerMessage">
        <div class="filter">
            <label for="filter-select">Mesajları Filtrele:</label>
            <select id="filter-select">
                <option value="all">Tümü</option>
                <option value="unread">Okunmamış</option>
                <option value="important">Önemli</option>
                <option value="sent">Gönderilen</option>
                <option value="received">Alınan</option>
            </select>
        </div>
        <div class="messages">
            <!-- Mesajlar burada gösterilecek -->
        </div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Mesajınızı yazın...">
            <button id="send-button">Gönder</button>
        </div>
    </div>
    <script>

        let profileMenu = document.getElementById("profileMenu");

        function toggleMenu() {
            profileMenu.classList.toggle("open-menu");
        }

    </script>

    <script>

        let sideActivity = document.getElementById("sidebarActivity");
        let moreLink = document.getElementById("showMoreLink");

        function toggleActivity() {
            sideActivity.classList.toggle("open-activity");

            if (sideActivity.classList.contains("open-activity")) {
                moreLink.innerHTML = "Mostrar menos <b>-</b>";
            } else {
                moreLink.innerHTML = "Mostrar mais <b>+</b>";
            }
        }

    </script>
